<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeConductEr.com</title>
  <style>
    html, body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #111; /* dark background */
      font-family: Arial, sans-serif;
      position: relative;
    }
    img {
      max-width: 90%;
      max-height: 80vh;
      border-radius: 12px; /* rounded corners */
      box-shadow: 0 4px 15px rgba(0,0,0,0.6); /* subtle shadow */
      object-fit: contain;
      display: block;
    }
    /* Clickable button on top of image */
    .cta-button {
      position: absolute;
      bottom: 50px;           /* distance from bottom */
      left: 50%;              /* center horizontally */
      transform: translateX(-50%);
      padding: 15px 30px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 10;            /* ensure it's on top */
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/busterwood7777-rgb/CodeConductEr.com/main/background.png" alt="CodeConductEr.com">
  <!-- Replace with your email -->
  <a href="mailto:youremail@example.com" class="cta-button">Make an Offer</a>
</body>
</html>
