<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeConductEr.com</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #000; /* optional background */
      position: relative;
      font-family: Arial, sans-serif;
    }
    img {
      max-width: 90%;   /* reduce image width to 90% of viewport */
      max-height: 90%;  /* reduce height slightly */
      object-fit: contain; /* keeps aspect ratio */
      display: block;
    }
    /* Clickable button on top */
    .cta-button {
      position: absolute;
      bottom: 50px;        /* adjust vertical position */
      left: 50%;           /* center horizontally */
      transform: translateX(-50%);
      padding: 15px 30px;
      background-color: #007acc;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      z-index: 10;         /* make sure it's on top */
      transition: background-color 0.3s ease;
    }
    .cta-button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <img src="https://raw.githubusercontent.com/busterwood7777-rgb/CodeConductEr.com/main/background.png" alt="CodeConductEr.com">
  <!-- Replace with your email -->
  <a href="mailto:youremail@example.com" class="cta-button">Make an Offer</a>
</body>
</html>
