<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeConductEr.com</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
    }
    body {
      /* Full-screen background using your uploaded image */
      background: url('https://github.com/busterwood7777-rgb/CodeConductEr.com/raw/main/background.png') no-repeat center center fixed;
      background-size: cover;
      font-family: Arial, sans-serif;
      position: relative;
    }
    /* Clickable button */
    .cta-button {
      position: absolute;       /* absolute ensures it’s visible over background */
      bottom: 50px;             /* distance from bottom */
      left: 50%;                /* center horizontally */
      transform: translateX(-50%);
      padding: 15px 30px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      transition: background-color 0.3s ease;
      z-index: 10;              /* makes sure it’s on top */
    }
    .cta-button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <!-- Replace youremail@example.com with your actual email -->
  <a href="mailto:youremail@example.com" class="cta-button">Make an Offer</a>
</body>
</html>
