<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CodeConductEr.com</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #111;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    .image-container {
      position: relative;
      display: inline-block;
    }

    .image-container img {
      width: auto;   /* natural width */
      height: auto;  /* natural height */
      display: block;
    }

    .cta-button {
      position: absolute;
      bottom: 50px;       /* adjust to sit over button in image */
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      background-color: #007acc;
      color: white;
      text-decoration: none;
      font-size: 18px;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      z-index: 10;
      transition: background-color 0.3s ease;
    }

    .cta-button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
